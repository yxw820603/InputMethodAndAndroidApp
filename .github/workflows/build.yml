name: Build InputMethod and AndroidApp

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build-linux:
    name: Build InputMethod on Linux
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up CMake
      uses: actions/setup-cmake@v3.17
    - name: Configure InputMethod
      run: cmake -S ./InputMethod -B build
    - name: Build InputMethod
      run: cmake --build build

  build-android:
    name: Build AndroidApp
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
    - name: Build with Gradle
      run: ./AndroidApp/gradlew -p AndroidApp build
